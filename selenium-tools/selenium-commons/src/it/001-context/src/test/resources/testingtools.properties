selenium.proxy.DEFAULT.proxyType=MANUAL
selenium.proxy.DEFAULT.ftpProxy=localhost:9321

selenium.proxy.FIREFOX.autodetect=true

selenium.proxy.CHROME.enabled=false

selenium.logging.BROWSER=ALL

#selenium.driver.CHROME.binary=/usr/bin/google-chrome
selenium.driver.CHROME.arguments=--start-maximized
selenium.driver.CHROME.startpage=https://github.com/zforgo/testing-tools

#selenium.driver.CHROME.binary=/usr/bin/google-chrome6468357656
selenium.driver.CHROME.extensions=./extensions/Jira2ScrumBoard_v1.0.0.crx
selenium.driver.CHROME.logging.PERFORMANCE=INFO

selenium.driver.FIREFOX.extensions=./extensions/version_in_add_on_bar-1.0-tb+fx.xpi
selenium.driver.FIREFOX.preferences=extensions.firebug.showFirstRunPage=false
selenium.driver.FIREFOX.startpage=https://github.com/zforgo/testing-tools
selenium.driver.FIREFOX.logging.DRIVER=WARNING
selenium.driver.FIREFOX.logging.BROWSER=WARNING
